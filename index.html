<!DOCTYPE html>
<html>
    <head>
        <title>Project 4 - Neighbourhood Map</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- my CSS file -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div id="side-bar">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-9" id="containerPlaceInput">
                                    <input type="text" class="form-control" id="inPlace" placeholder="Station Place">
                                </div>
                                <div class="col-md-3" id="containerFilterButton">
                                    <button type="submit" id="bFilter" class="btn btn-primary"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filter</button>
                                </div>
                            </div>
                        </form>
                        <div class="row" id="listPlace">
                            <div class="col-md-12">
                                <ul class="list-group">
                                    <li class="list-group-item">Cras justo odio</li>
                                    <li class="list-group-item">Dapibus ac facilisis in</li>
                                    <li class="list-group-item">Morbi leo risus</li>
                                    <li class="list-group-item">Porta ac consectetur ac</li>
                                    <li class="list-group-item">Vestibulum at eros</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map" class="col-md-8">
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
         <!-- My javaScript file -->
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Google Maps Api JS -->
         <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyCuiDTsU8fhjoC-2HL03A0K6z_KLkLRZGQ&callback=initMap"></script>
        <!-- Knockout JS -->
        <SCRIPT TYPE="text/javascript" src="js/lib/knockout-3.2.0.js"></SCRIPT>
    </body>
</html>
