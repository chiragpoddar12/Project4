<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project 4 - Neighbourhood Map</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- my CSS file -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/tpstyle.css"> -->
    </head>
    <body>
        <!-- <h1>hellp</h1> -->
        <div class="container-fluid">
            <nav class="navbar navbar-default" style="margin-bottom: 0px;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#side-bar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Neighbourhood Maps</a>
                </div>
            </nav>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4" style="padding-right: 0px;">
                    <div id="side-bar" class="collapse navbar-collapse">
                        <form class="form-horizontal" id="searchForm" data-bind="submit: filterItems">
                            <div class="form-group">
                                <div class="col-md-10" id="containerPlaceInput">
                                    <input type="text" class="form-control" id="inPlace" data-bind="placeText" placeholder="Station Place">
                                </div>
                                <div class="col-md-2" id="containerFilterButton">
                                    <button id="bfilter" class="btn btn-primary"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span>Filter</button>
                                </div>
                            </div>
                        </form>
                        <div class="row" id="listPlace">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <ul class="list-group" data-bind="foreach: placeList" id="placeList">
                                    <li data-bind="text: $data.name, click: $parent.changePlace" class="list-group-item"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row" id="wikiLinks">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <h1>Wiki Links</h1>
                                <ul id="wikiArticles" data-bind="foreach: articlesList">
                                    <li><a data-bind="attr: { href: $data.url}"><span data-bind="text: $data.title "></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map" class="col-xs-12 col-sm-8 col-md-8">
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Knockout JS -->
        <SCRIPT TYPE="text/javascript" src="js/lib/knockout-3.4.2.js"></SCRIPT>
         <!-- My javaScript file -->
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Google Maps Api JS -->
         <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyCuiDTsU8fhjoC-2HL03A0K6z_KLkLRZGQ&callback=initMap" onerror="mapError()"></script>
    </body>
</html>
